<div class="search-container">
  <div class="search-header">
    <h1>Encontre um Profissional</h1>
    
    <form [formGroup]="searchForm">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Especialidade</mat-label>
        <input matInput formControlName="especialidade" placeholder="Ex: Cabelereiro, Barbearia">
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
    </form>
  </div>

  <div class="professionals-grid" *ngIf="professionals$ | async as professionals">
    <mat-card *ngFor="let professional of professionals" class="professional-card">
      <img 
        mat-card-image 
        [src]="professional.photo_url || 'assets/default-avatar.png'" 
        [alt]="professional.user?.name">
      
      <mat-card-header>
        <mat-card-title>{{ professional.user?.name }}</mat-card-title>
        <mat-card-subtitle>{{ professional.speciality }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>{{ professional.description }}</p>
        
        <div class="services-list" *ngIf="professional.services?.length">
            <mat-chip-set>
                <mat-chip *ngFor="let service of professional.services">
                    {{ service.name }}
                </mat-chip>
            </mat-chip-set>
        </div>

        <div class="location" *ngIf="professional.address">
          <mat-icon>location_on</mat-icon>
          <span>{{ professional.address }}</span>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button 
          mat-raised-button 
          color="primary" 
          (click)="viewProfessional(professional)">
          Agendar Hor√°rio
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
