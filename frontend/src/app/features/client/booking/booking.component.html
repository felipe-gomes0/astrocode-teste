<div class="booking-container">
  <mat-card *ngIf="professional" class="booking-card">
    <mat-card-header>
      <div class="professional-info">
        <img [src]="professional.photo_url || 'assets/default-avatar.png'" [alt]="professional.user?.name">
        <div>
          <mat-card-title>{{ professional.user?.name }}</mat-card-title>
          <mat-card-subtitle>{{ professional.speciality }}</mat-card-subtitle>
        </div>
      </div>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Serviço</mat-label>
          <mat-select formControlName="service" (selectionChange)="onServiceChange()">
            <mat-option *ngFor="let service of services" [value]="service">
              {{ service.name }} - R$ {{ service.price | number:'1.2-2' }} 
              ({{ service.duration }} min)
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Data</mat-label>
          <input 
            matInput 
            [matDatepicker]="picker" 
            formControlName="date"
            [min]="today">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="slots-container" *ngIf="availableSlots.length > 0">
          <label>Horários Disponíveis:</label>
          <mat-chip-listbox formControlName="slot">
            <mat-chip-option *ngFor="let slot of availableSlots" [value]="slot">
              {{ formatSlot(slot) }}
            </mat-chip-option>
          </mat-chip-listbox>
        </div>

        <div class="no-slots" *ngIf="selectedDate && availableSlots.length === 0">
          <p>Não há horários disponíveis para esta data. Tente outra data ou serviço.</p>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Observações (opcional)</mat-label>
          <textarea 
            matInput 
            formControlName="observacoes" 
            rows="3"
            placeholder="Alguma informação adicional?"></textarea>
        </mat-form-field>

        <div class="actions">
          <button 
            mat-button 
            type="button" 
            routerLink="/client/search">
            Cancelar
          </button>
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            [disabled]="!bookingForm.valid || loading">
            {{ loading ? 'Agendando...' : 'Confirmar Agendamento' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
