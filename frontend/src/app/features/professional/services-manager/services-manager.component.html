<div class="services-container">
  <div class="header">
    <h1>Meus Serviços</h1>
    <button mat-raised-button color="primary" (click)="openServiceDialog()">
      <mat-icon>add</mat-icon>
      Novo Serviço
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="services" class="full-width-table">
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef>Duração</th>
          <td mat-cell *matCellDef="let element">{{ element.duration }} min</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Preço</th>
          <td mat-cell *matCellDef="let element">R$ {{ element.price | number:'1.2-2' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openServiceDialog(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteService(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="empty-state" *ngIf="services.length === 0">
        <p>Você ainda não cadastrou nenhum serviço.</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
